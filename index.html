	<script>
		var line = document.querySelector('.logo__line');

		function onLoad() {
			var tl = anime.timeline();

			tl.add({
				targets: '.logo__letter',
				opacity: [0, 1],
				translateY: [-60, 0],
				elasticity: 0,
				delay: function(el, i, l) {
					return i * 120;
				}
			}).add({
				targets: '.logo__line',
				strokeDashoffset: [anime.setDashoffset, 0],
				easing: [0.78, 0, 0.23, 1],
				duration: 1200,
				begin: function(anim) {
					line.style.opacity = 1;
				},
				offset: '-=1000'
			});
		}

		window.addEventListener('load', onLoad);
